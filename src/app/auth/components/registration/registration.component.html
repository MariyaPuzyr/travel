<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Registration</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="registrationUserName">User name</label>
        <input type="text" name="userName" ngModel required #userName="ngModel"
               class="form-control" id="registrationUserName" placeholder="Enter user name">
      </div>
      <div class="form-group">
        <label for="registrationEmail">Email</label>
        <input type="email" name="email" ngModel required #email="ngModel"
               class="form-control" id="registrationEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="registrationPassword">Password</label>
        <input type="password" name="password" ngModel required #password="ngModel"
               class="form-control" id="registrationPassword" placeholder="Password">
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Registration <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </form>
  </div>
</div>
