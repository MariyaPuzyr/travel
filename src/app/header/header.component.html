<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="/"><img src="../../assets/img/travelvee-logo.svg" alt=""></a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="btn btn-primary rounded-pill" href="#">Для отельеров</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="open(content)">Sign in</a>
        </li>
        <li class="nav-item" ngbDropdown>
          <a class="nav-link dropdown-toggle" ngbDropdownToggle id="navbarDropdown2" role="button">EN</a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#" *ngFor="let option of languages">
              <img src="{{ option.flag }}" alt="" class="language-flag">
              {{ option.name }}
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sign in</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input id="phone" class="form-control" placeholder="+44 (___) ___-__-__" name="phone">
      </div>
      <div class="form-group">
        <input id="password" class="form-control" placeholder="Пароль" name="password">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
