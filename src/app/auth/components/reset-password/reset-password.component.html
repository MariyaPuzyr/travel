<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Reset Password</h3>
    <form>
      <div class="form-group">
        <label for="resetEmail">Account Email</label>
        <input type="email" class="form-control" id="resetEmail" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary">Reset Password <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </form>
  </div>
</div>
