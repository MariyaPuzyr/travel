<form name="myform" ng-submit="register()" novalidate #f="ngForm" [formGroup]="phoneForm">
  <mat-form-field class="w-100">
    <ngx-mat-intl-tel-input
        [enablePlaceholder]="true"
        [enableSearch]="true"
        name="phone"
        formControlName="phone" #phone></ngx-mat-intl-tel-input>
    <mat-hint>e.g. {{phone.selectedCountry.placeHolder}}</mat-hint>
    <mat-error *ngIf="f.form.controls['phone']?.errors?.required">Required Field</mat-error>
    <mat-error *ngIf="f.form.controls['phone']?.errors?.validatePhoneNumber">Invalid Number</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Пароль</mat-label>
    <input matInput>
  </mat-form-field>

  <div class="form-group d-flex">
    <mat-checkbox>Запомнить меня</mat-checkbox>
    <a href="#" class="ml-auto">Забыли пароль?</a>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary rounded-pill w-100">Войти</button>
  </div>
</form>
<div class="form-group">
  <div class="dont-registration text-center">Не зарегистрированы ? <a mat-button routerLink="/registration">Зарегистрироваться</a></div>
</div>
<div class="form-group login-social d-flex flex-column">
  <a href="#" class="btn border-primary rounded-pill mb-2">Войти с помощью Facebook</a>
  <a href="#" class="btn border-primary rounded-pill">Войти с помощью Google</a>
</div>
