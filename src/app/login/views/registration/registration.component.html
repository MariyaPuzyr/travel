<div class="hotelier-login">
  <div class="hotelier-login__item">
    <div class="modal-header">
      <mat-toolbar>
        <h4 class="modal-title" id="modal-basic-title">Sign up as hotelier</h4>
      </mat-toolbar>
    </div>
    <div class="modal-body">
      <form name="myform" ng-submit="register()" novalidate #f="ngForm" [formGroup]="phoneForm">
        <!--<mat-form-field class="w-100" appearance="outline">
          <ngx-mat-intl-tel-input
              matInput
              [enablePlaceholder]="true"
              [enableSearch]="true"
              name="phone"
              formControlName="phone" #phone></ngx-mat-intl-tel-input>
          <mat-hint>e.g. {{phone.selectedCountry.placeHolder}}</mat-hint>
          <mat-error *ngIf="f.form.controls['phone']?.errors?.required">Required Field</mat-error>
          <mat-error *ngIf="f.form.controls['phone']?.errors?.validatePhoneNumber">Invalid Number</mat-error>
        </mat-form-field>-->
        <mat-form-field class="w-100">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+1 &nbsp;</span>
          <input matInput [formControl]="phoneControl" placeholder="555-555-1234" autocomplete="off">
          <mat-icon matSuffix>mode_edit</mat-icon>
          <mat-error *ngIf="phoneControl.hasError('email') && !phoneControl.hasError('required')">
            Please enter a valid phone number
          </mat-error>
          <mat-error *ngIf="phoneControl.hasError('required')">
            Phone is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="form-group">
          <mat-checkbox>Ознакомился и принимаю условия <a href="#">Публичного договора</a>
          </mat-checkbox>
        </div>
        <div class="form-group">
          <mat-checkbox>Ознакомился и принимаю <a href="#">Правила использования сервиса </a></mat-checkbox>
        </div>
        <div class="form-group">
          <button mat-button class="btn btn-primary rounded-pill w-100">Зарегистрироваться</button>
        </div>
      </form>
      <div class="form-group">
        <div class="dont-registration text-center">У вас уже есть аккаунт? <a mat-button routerLink="/login">Войти</a>
        </div>
      </div>
      <div class="form-group login-social d-flex flex-column">
        <a href="#" class="btn border-primary rounded-pill mb-2">Войти с помощью Facebook</a>
        <a href="#" class="btn border-primary rounded-pill">Войти с помощью Google</a>
      </div>
    </div>
  </div>
</div>
