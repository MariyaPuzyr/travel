<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Reset Password</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="resetEmail">Account Email</label>
        <input type="email"  name="email" ngModel required #email="ngModel"
               class="form-control" id="resetEmail" placeholder="Enter email">
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Reset Password <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </form>
  </div>
</div>
